<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/userRegistrationStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/static/images/logo.png" class="logo">
            <nav class="custom-navbar">
                <ul>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/checkout">Upload</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/userRegistration">Register</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>

    <div class="registration-container">    

    <h2 style="color: #f1f1f1;">Register</h2>
    
    <form action="/register" method="post">

        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="name" id="fullName" name="fullName" required>

        <br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" required>

        <br>

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" required>

        <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <!-- Phone Number -->
        <label for="phoneNumer">Phone Number:</label>
        <input type="phoneNumber" id="phoneNumer" name="phoneNumer" required>

        <br>

        <!-- Other Registration Fields (if needed) -->
        <!-- ...

        <br> -->

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</div>

    <script src="scripts/script.js"></script>

</body>
</html>
